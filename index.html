<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function calculate(x){
            form.display.value = form.display.value + x;

        }
    </script>
</head>
<body>

    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">
            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="1" class="btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="2" class="btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="3" class="btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="+" class="btn-infoo" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="4" class="btn-info" onclick="calculate(4)">
                    <input type="button" name="btn" value="5" class="btn-info" onclick="calculate(5)">
                    <input type="button" name="btn" value="6" class="btn-info" onclick="calculate(6)">
                    <input type="button" name="btn" value="-" class="btn-infoo"  onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn-info"  onclick="calculate(this.value)">
                    <input type="button" name="btn" value="8" class="btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="9" class="btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="*" class="btn-infoo" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="0" class="btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="00" class="btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="." class="btn-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="/" class="btn-infoo" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="Clear" class="last-btn-info" onclick="display.value = null" >
                    <input type="button" name="btn" value="=" class="last-btn-info" id="soman" onclick="display.value = eval(display.value)">
                    <input type="button" name="btn" value="%" class="last-btn-infoo" onclick="calculate(this.value)">
                </div>
            </div>
        </form>
        <footer>
            <p>বি.দ্রঃ ‘+’ = যোগ, ‘-’ = বিয়োগ, ‘*’= গুন, ‘/’ = ভাগ, ‘%’ = ভাগশেষ</p>
        </footer>
    </div>
    
</body>
</html>
